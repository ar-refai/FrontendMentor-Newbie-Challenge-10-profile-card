<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <img src="images/bg-pattern-top.svg" alt="topImage" class="background-top">
    <img src="images/bg-pattern-bottom.svg" alt="bottomImage" class="background-bottom">

    <section class="profile">
      <div class="cover">
        <img src="images/bg-pattern-card.svg" alt="cover">
      </div>
      <div class="profile-img">
        <img src="images/image-victor.jpg" alt="victor">
      </div>
      <div class="head">
        <h1> Victor Crest </h1>
        <span>26</span>
        <p>London</p>

      </div>
      <span class="line"></span>
      <div class="rear">
        <div class="followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>

      </div>
    </section>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdelrahman Elrefai</a>.
  </div> -->
</body>

</html>
